<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Medicine Entry</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class ="container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Medicine Entry</h1>
				<div class = "card-body">
					<form th:action = "@{/pharm/{id} (id=${pharm.id})}" th:object = "${pharm}" method = "POST">
						<div class="form-group">
							<label>Medicine Name</label>
							<input type ="text" name="medName" th:field = "*{medName}" class = "form-control" placeholder = "Enter Medicine Name"/>
						</div>
						
						<div class="form-group">
							<label>Medicine Use</label>
							<input type ="text" name="medUse" th:field = "*{medUse}" class = "form-control" placeholder = "Enter Medicine Use"/>
						</div>
						
						<div class="form-group">
							<label>Medicine Cost</label>
							<input type ="number" name="medCost" th:field = "*{medCost}" class = "form-control" placeholder = "Enter Medicine Name"/>
						</div>
						
						<div class="form-group">
							<label>Medicine Side Effects</label>
							<input type ="text" name="medSideEffects" th:field = "*{medSideEffects}" class = "form-control" placeholder = "Enter Medicine's Side Effects"/>
						</div>
						
						<div class="form-group">
							<label>Stock Available</label>
							<input type ="number" name="medInStock" th:field = "*{medInStock}" class = "form-control" placeholder = "Enter Amount of Stock Present"/>
						</div>
						
						<div class = "box-footer">
							<button type = "submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
					<button class="btn btn-dark"><a th:href = "@{/pharm}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
</svg></a></button> 
				</div>
			</div>	
		</div>
	</div>

</body>
</html>
