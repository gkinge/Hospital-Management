	<div class ="container">
		<div class = "row">
			<h1> Medical Record Table </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/medicines/new}" class = "btn btn-primary btn-sm mb-3"> Add Medical Record</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>Patient ID</th>
					<th> Date</th>
					<th> Problem</th>
					<th> Actions</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "Medicine: ${medicine}">
					<td th:text = "${Medicine.patient_id}"></td>
					<td th:text = "${Medicine.date}"></td>
					<td th:text = "${Medicine.problem}"></td>
					
					<td>
						<a th:href = "@{/medicines/edit/{id}(id=${Medicine.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/medicines/{id}(id=${Medicine.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
					
					<!--<td th:text ="${Medicine.email}"></td>-->
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
